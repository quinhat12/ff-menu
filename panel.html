<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Obito Panel</title>
<style>
body {
  margin:0;
  font-family: 'Segoe UI', sans-serif;
  background:#000;
  color:#fff;
}

/* Header */
.header {
  background:#0b1e0f;
  padding:15px;
  display:flex;
  align-items:center;
  box-shadow:0 2px 10px rgba(0,255,0,0.2);
}
.header img {
  width:50px; height:50px; border-radius:15px;
  margin-right:10px;
}
.header .info { display:flex; flex-direction:column; }
.header .title { font-weight:bold; font-size:18px; }
.header .subtitle { font-size:13px; color:#aaa; }

/* Card */
.card {
  background:#111;
  margin:15px;
  padding:15px;
  border-radius:15px;
  box-shadow:0 0 15px rgba(0,255,0,0.1);
}
.card h3 {
  margin:0 0 15px 0;
  font-size:16px;
  color:#0f0;
}

/* Item */
.item {
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:12px 0;
  border-bottom:1px solid rgba(255,255,255,0.05);
}
.item:last-child { border-bottom:none; }
.left { display:flex; align-items:center; gap:10px; }
.left span { font-weight:600; }
.desc { font-size:12px; color:#999; }

/* Toggle switch */
.switch {
  position:relative;
  display:inline-block;
  width:45px;
  height:24px;
}
.switch input {display:none;}
.slider {
  position:absolute;
  cursor:pointer;
  top:0; left:0;
  right:0; bottom:0;
  background:#444;
  transition:.3s;
  border-radius:34px;
}
.slider:before {
  position:absolute;
  content:"";
  height:18px; width:18px;
  left:3px; bottom:3px;
  background:white;
  transition:.3s;
  border-radius:50%;
}
input:checked + .slider {
  background:#0f0;
}
input:checked + .slider:before {
  transform:translateX(21px);
}
</style>
</head>
<body>

<!-- Header -->
<div class="header">
  <img src="Logo.jpg" alt="Logo">
  <div class="info">
    <span class="title">OBITO PANEL</span>
    <span class="subtitle">Nhanh • An toàn • Ổn định</span>
  </div>
</div>

<!-- Card 1 -->
<div class="card">
  <h3>Optimizer</h3>

  <div class="item">
    <div class="left"><span>Optimizer</span></div>
    <label class="switch">
      <input type="checkbox">
      <span class="slider"></span>
    </label>
  </div>

  <div class="item">
    <div class="left"><span>Sensitivity Boost</span></div>
    <label class="switch">
      <input type="checkbox">
      <span class="slider"></span>
    </label>
  </div>

  <div class="item">
    <div class="left"><span>Touch Screen</span></div>
    <label class="switch">
      <input type="checkbox">
      <span class="slider"></span>
    </label>
  </div>

  <div class="item">
    <div class="left"><span>UI Sounds</span></div>
    <label class="switch">
      <input type="checkbox">
      <span class="slider"></span>
    </label>
  </div>
</div>

<!-- Card 2 -->
<div class="card">
  <h3>Combat Macros</h3>

  <div class="item">
    <div class="left"><span>AimLock</span></div>
    <label class="switch">
      <input type="checkbox" checked>
      <span class="slider"></span>
    </label>
  </div>

  <div class="item">
    <div class="left"><span>Smooth View Sys</span></div>
    <label class="switch">
      <input type="checkbox">
      <span class="slider"></span>
    </label>
  </div>

  <div class="item">
    <div class="left"><span>Head Scope</span></div>
    <label class="switch">
      <input type="checkbox">
      <span class="slider"></span>
    </label>
  </div>
</div>

</body>
</html>
