<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Obito Panel</title>
  <style>
    :root {
      --main-color: #0ff;
      --bg-dark: #111;
      --panel-bg: rgba(20,20,20,0.85);
    }
    body {
      margin:0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-dark);
      color:#fff;
      display:flex;
    }
    /* Sidebar */
    .sidebar {
      width:220px;
      background:linear-gradient(180deg,#000,#111);
      box-shadow:0 0 15px rgba(0,255,255,0.3);
      padding:20px 10px;
      position:fixed;
      top:0; bottom:0; left:0;
      display:flex;
      flex-direction:column;
      align-items:center;
    }
    .sidebar h2 {
      font-size:20px;
      margin-bottom:20px;
      text-shadow:0 0 12px var(--main-color);
    }
    .user-box {
      text-align:center;
      margin-bottom:20px;
    }
    .user-box img {
      width:60px; height:60px;
      border-radius:50%;
      box-shadow:0 0 12px var(--main-color);
    }
    .user-box .name { margin-top:8px; font-size:14px; }
    .menu {
      flex:1;
      width:100%;
    }
    .menu button {
      display:block;
      width:90%;
      margin:8px auto;
      padding:12px;
      border:none;
      border-radius:8px;
      background:#222;
      color:#fff;
      font-weight:bold;
      cursor:pointer;
      text-align:left;
      transition:0.3s;
    }
    .menu button.active, .menu button:hover {
      background:var(--main-color);
      box-shadow:0 0 15px var(--main-color);
      color:#000;
    }
    /* Main Content */
    .main {
      margin-left:220px;
      padding:20px;
      flex:1;
      min-height:100vh;
    }
    .header {
      font-size:22px;
      margin-bottom:20px;
      text-shadow:0 0 15px var(--main-color);
    }
    .module {
      display:none;
      animation: fadeIn 0.5s ease;
    }
    .module.active { display:block; }
    @keyframes fadeIn {
      from { opacity:0; transform:translateY(10px); }
      to { opacity:1; transform:translateY(0); }
    }
    /* Buttons */
    .btn-led {
      display:block;
      margin:12px auto;
      padding:14px 20px;
      border:none;
      border-radius:12px;
      font-weight:bold;
      cursor:pointer;
      transition:0.3s;
      color:#fff;
      background:linear-gradient(135deg,#0f0,#090);
      box-shadow:0 0 12px #0f0, inset 0 0 8px #060;
    }
    .btn-led:hover {
      transform:scale(1.05);
      box-shadow:0 0 18px #0f0, inset 0 0 12px #060;
    }
    .btn-red { background:linear-gradient(135deg,#f00,#900); box-shadow:0 0 12px #f00, inset 0 0 8px #600; }
    .btn-blue { background:linear-gradient(135deg,#00f,#009); box-shadow:0 0 12px #00f, inset 0 0 8px #006; }
    .btn-purple { background:linear-gradient(135deg,#c0f,#609); box-shadow:0 0 12px #c0f, inset 0 0 8px #309; }

    /* Notifications */
    .notify {
      position:fixed;
      top:20px; right:20px;
      background:var(--panel-bg);
      padding:12px 20px;
      border-radius:10px;
      box-shadow:0 0 15px var(--main-color);
      display:none;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Obito Panel</h2>
    <div class="user-box">
      <img src="logo.png" alt="Avatar">
      <div class="name">Admin</div>
    </div>
    <div class="menu">
      <button onclick="openModule('dashboard', this)" class="active">Dashboard</button>
      <button onclick="openModule('cpu', this)">CPU</button>
      <button onclick="openModule('shop', this)">Shop</button>
      <button onclick="openModule('settings', this)">Cài đặt</button>
      <button onclick="openModule('about', this)">Thông tin</button>
    </div>
  </div>

  <!-- Main -->
  <div class="main">
    <div id="dashboard" class="module active">
      <div class="header">Dashboard</div>
      <button class="btn-led">Kiểm tra Key</button>
    </div>
    <div id="cpu" class="module">
      <div class="header">CPU Panel</div>
      <button class="btn-led btn-red">Tối ưu GPU</button>
      <button class="btn-led btn-blue">Giảm Ping</button>
    </div>
    <div id="shop" class="module">
      <div class="header">Shop Key</div>
      <button class="btn-led btn-blue">1 Ngày - 10k</button>
      <button class="btn-led btn-purple">7 Ngày - 50k</button>
      <button class="btn-led btn-red">30 Ngày - 150k</button>
      <button class="btn-led">Vĩnh viễn - 250k</button>
    </div>
    <div id="settings" class="module">
      <div class="header">Cài đặt</div>
      <button class="btn-led btn-blue" onclick="toggleTheme()">Đổi Theme</button>
    </div>
    <div id="about" class="module">
      <div class="header">Thông tin</div>
      <p>Obito Panel - Giao diện Gaming</p>
    </div>
  </div>

  <!-- Notification -->
  <div id="notify" class="notify"></div>

  <script>
    function openModule(id, btn){
      document.querySelectorAll('.module').forEach(m=>m.classList.remove('active'));
      document.getElementById(id).classList.add('active');
      document.querySelectorAll('.menu button').forEach(b=>b.classList.remove('active'));
      btn.classList.add('active');
    }
    function toggleTheme(){
      const root=document.documentElement;
      const cur=getComputedStyle(root).getPropertyValue('--main-color').trim();
      if(cur==='#0ff'){ root.style.setProperty('--main-color','#f0f'); showNotify("Theme Tím"); }
      else if(cur==='#f0f'){ root.style.setProperty('--main-color','#0f0'); showNotify("Theme Xanh lá"); }
      else { root.style.setProperty('--main-color','#0ff'); showNotify("Theme Xanh dương"); }
    }
    function showNotify(msg){
      const box=document.getElementById('notify');
      box.textContent=msg;
      box.style.display='block';
      setTimeout(()=>box.style.display='none',2000);
    }
  </script>
</body>
</html>
