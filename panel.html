<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OBITO PANEL</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    /* Hiệu ứng hạt rơi */
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
      top: 0;
      left: 0;
    }

    .header {
      text-align: center;
      padding: 40px 20px 20px; /* tăng padding top để header không quá cao */
      color: #0f0;
    }

    .header img {
      width: 70px;
      height: 70px;
      border-radius: 15px;
      box-shadow: 0 0 20px #0f0;
      margin-bottom: 10px;
    }

    .header h1 {
      margin: 0;
      font-size: 24px;
      color: #00ff80; /* xanh neon sáng */
      text-shadow: 0 0 15px #00ff80;
    }

    .header p {
      margin: 5px 0 0;
      font-size: 14px;
      color: #aaa;
    }

    .section {
      margin: 20px;
      padding: 20px;
      border-radius: 15px;
      background: rgba(20, 20, 20, 0.9);
      box-shadow: 0 0 15px rgba(0, 255, 128, 0.3);
    }

    .section h2 {
      margin: 0 0 15px;
      font-size: 18px;
      color: #00ff80;
      text-shadow: 0 0 10px #00ff80;
    }

    .item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 15px 0;
      font-size: 16px;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }

    .switch input {
      display: none;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #444;
      transition: 0.4s;
      border-radius: 24px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #00ff80;
      box-shadow: 0 0 10px #00ff80;
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }

    /* Tab bar */
    .tab-bar {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #111;
      display: flex;
      justify-content: space-around;
      padding: 12px 0;
      box-shadow: 0 -2px 10px rgba(0, 255, 128, 0.2);
    }

    .tab-bar a {
      color: #aaa;
      text-decoration: none;
      font-size: 16px;
      transition: 0.3s;
    }

    .tab-bar a.active {
      color: #00ff80;
      text-shadow: 0 0 10px #00ff80;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <div class="header">
    <img src="Logo.png" alt="Logo">
    <h1>OBITO PANEL</h1>
    <p>Nhanh • An toàn • Ổn định</p>
  </div>

  <div class="section">
    <h2>Optimizer</h2>
    <div class="item">
      <span>Optimizer</span>
      <label class="switch"><input type="checkbox"><span class="slider"></span></label>
    </div>
    <div class="item">
      <span>Sensitivity Boost</span>
      <label class="switch"><input type="checkbox"><span class="slider"></span></label>
    </div>
  </div>

  <div class="section">
    <h2>Combat Macros</h2>
    <div class="item">
      <span>AimLock</span>
      <label class="switch"><input type="checkbox"><span class="slider"></span></label>
    </div>
    <div class="item">
      <span>Head Scope</span>
      <label class="switch"><input type="checkbox"><span class="slider"></span></label>
    </div>
  </div>

  <div class="tab-bar">
    <a href="index.html" class="active">Panel</a>
    <a href="cpu.html">CPU</a>
    <a href="shop.html">Shop</a>
  </div>

  <!-- Thêm particles.js -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 50 },
        color: { value: "#00ff80" },
        shape: { type: "circle" },
        opacity: { value: 0.6 },
        size: { value: 3 },
        move: { enable: true, speed: 2 }
      }
    });
  </script>
</body>
</html>
