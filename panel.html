<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Obito Panel</title>
<style>
body {
  margin:0;
  font-family: 'Segoe UI', sans-serif;
  background:#000;
  color:#fff;
}
.header {
  padding:15px;
  background:linear-gradient(90deg,#0f0,#0a0);
  display:flex;
  align-items:center;
}
.header img {
  width:50px; height:50px; border-radius:12px;
  margin-right:10px; box-shadow:0 0 12px #0f0;
}
.header .title {
  font-size:18px; font-weight:bold;
}
.header .subtitle {
  font-size:13px; color:#aaa;
}
.card {
  margin:15px;
  padding:15px;
  border-radius:15px;
  background:rgba(20,20,20,0.85);
  box-shadow:0 0 12px rgba(0,255,0,0.2);
}
.card h3 {
  margin-bottom:10px;
  color:#0f0;
}
.item {
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:10px 0;
  border-bottom:1px solid rgba(255,255,255,0.1);
}
.item:last-child { border-bottom:none; }
.item .left {
  display:flex; align-items:center;
}
.icon {
  width:28px; height:28px;
  border-radius:8px;
  background:#111;
  display:flex; align-items:center; justify-content:center;
  margin-right:10px;
  font-size:13px; font-weight:bold;
  box-shadow:0 0 6px #0f0;
}
.name { font-weight:bold; }
.desc { font-size:12px; color:#aaa; }

/* Toggle switch */
.switch {
  position:relative;
  display:inline-block;
  width:40px; height:20px;
}
.switch input { display:none; }
.slider {
  position:absolute; cursor:pointer;
  top:0; left:0; right:0; bottom:0;
  background:#555; border-radius:20px;
  transition:0.4s;
}
.slider:before {
  position:absolute; content:"";
  height:14px; width:14px;
  left:3px; bottom:3px;
  background:white; border-radius:50%;
  transition:0.4s;
}
input:checked + .slider {
  background:#0f0;
  box-shadow:0 0 10px #0f0;
}
input:checked + .slider:before {
  transform:translateX(20px);
}
</style>
</head>
<body>

<div class="header">
  <img src="logo.png" alt="logo">
  <div>
    <div class="title">OBITO PANEL</div>
    <div class="subtitle">Nhanh • An toàn • Ổn định</div>
  </div>
</div>

<div class="card">
  <h3>Optimizer</h3>
  <div class="item">
    <div class="left"><div class="icon">IG</div>
      <div><div class="name">Optimizer</div><div class="desc">Bật tối ưu hóa hệ thống</div></div>
    </div>
    <label class="switch"><input type="checkbox"><span class="slider"></span></label>
  </div>
  <div class="item">
    <div class="left"><div class="icon">⚡</div>
      <div><div class="name">Sensitivity Boost</div><div class="desc">Tăng độ nhạy mượt</div></div>
    </div>
    <label class="switch"><input type="checkbox"><span class="slider"></span></label>
  </div>
</div>

<div class="card">
  <h3>Combat Macros</h3>
  <div class="item">
    <div class="left"><div class="icon">AL</div>
      <div><div class="name">AimLock</div><div class="desc">Auto-aim assist</div></div>
    </div>
    <label class="switch"><input type="checkbox"><span class="slider"></span></label>
  </div>
  <div class="item">
    <div class="left"><div class="icon">RC</div>
      <div><div class="name">Smooth view sys</div><div class="desc">Range smooth view</div></div>
    </div>
    <label class="switch"><input type="checkbox"><span class="slider"></span></label>
  </div>
</div>

</body>
</html>
