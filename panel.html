<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OBITO PANEL</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #000;
      color: #fff;
      overflow-x: hidden;
    }
    /* Hiệu ứng hạt rơi */
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }
    /* Header */
    .header {
      position: relative;
      z-index: 2;
      padding: 15px;
      background: linear-gradient(90deg,#001a00,#003300);
      display: flex;
      align-items: center;
      border-bottom: 1px solid #0f0;
    }
    .logo {
      width: 50px;
      height: 50px;
      border-radius: 10px;
      margin-right: 10px;
      border: 2px solid #0f0;
    }
    .header-text {
      flex-grow: 1;
    }
    .header-text h1 {
      margin: 0;
      font-size: 18px;
      color: #0f0;
    }
    .header-text p {
      margin: 0;
      font-size: 12px;
      color: #bbb;
    }
    /* Card group */
    .card {
      position: relative;
      z-index: 2;
      margin: 15px;
      padding: 15px;
      border-radius: 12px;
      background: rgba(20,20,20,0.9);
      box-shadow: 0 0 10px rgba(0,255,0,0.3);
    }
    .card h2 {
      font-size: 16px;
      margin: 0 0 10px 0;
      color: #0f0;
    }
    .item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
      border-bottom: 1px solid #222;
    }
    .item:last-child {
      border-bottom: none;
    }
    .item-name {
      font-size: 14px;
    }
    /* Switch */
    .switch {
      position: relative;
      width: 45px;
      height: 24px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #444;
      transition: .4s;
      border-radius: 24px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #0f0;
    }
    input:checked + .slider:before {
      transform: translateX(21px);
    }
    /* Menu dưới */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(20,20,20,0.95);
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      border-top: 1px solid #0f0;
      z-index: 2;
    }
    .bottom-nav a {
      color: #0f0;
      text-decoration: none;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <canvas id="particles"></canvas>

  <!-- Header -->
  <div class="header">
    <img src="logo.png" class="logo" alt="Logo">
    <div class="header-text">
      <h1>OBITO PANEL</h1>
      <p>Nhanh • An toàn • Ổn định</p>
    </div>
  </div>

  <!-- Card Optimizer -->
  <div class="card">
    <h2>Optimizer</h2>
    <div class="item"><span class="item-name">Optimizer</span>
      <label class="switch"><input type="checkbox"><span class="slider"></span></label>
    </div>
    <div class="item"><span class="item-name">Sensitivity Boost</span>
      <label class="switch"><input type="checkbox"><span class="slider"></span></label>
    </div>
    <div class="item"><span class="item-name">Touch Screen</span>
      <label class="switch"><input type="checkbox"><span class="slider"></span></label>
    </div>
    <div class="item"><span class="item-name">UI Sounds</span>
      <label class="switch"><input type="checkbox"><span class="slider"></span></label>
    </div>
  </div>

  <!-- Card Combat Macros -->
  <div class="card">
    <h2>Combat Macros</h2>
    <div class="item"><span class="item-name">AimLock</span>
      <label class="switch"><input type="checkbox"><span class="slider"></span></label>
    </div>
    <div class="item"><span class="item-name">Smooth View Sys</span>
      <label class="switch"><input type="checkbox"><span class="slider"></span></label>
    </div>
    <div class="item"><span class="item-name">Head Scope</span>
      <label class="switch"><input type="checkbox"><span class="slider"></span></label>
    </div>
  </div>

  <!-- Menu dưới -->
  <div class="bottom-nav">
    <a href="index.html">Panel</a>
    <a href="cpu.html">CPU</a>
  </div>

  <script>
    // Hiệu ứng hạt rơi
    const canvas = document.getElementById("particles");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const particles = [];

    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 3 + 1;
        this.speedY = Math.random() * 1 + 0.2;
      }
      update() {
        this.y += this.speedY;
        if (this.y > canvas.height) {
          this.y = 0;
          this.x = Math.random() * canvas.width;
        }
      }
      draw() {
        ctx.fillStyle = "#0f0";
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function initParticles() {
      for (let i = 0; i < 100; i++) {
        particles.push(new Particle());
      }
    }

    function animateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => { p.update(); p.draw(); });
      requestAnimationFrame(animateParticles);
    }

    initParticles();
    animateParticles();

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
