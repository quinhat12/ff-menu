<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>OBITO PANEL</title>
<style>
body {
  margin:0;
  font-family: "Segoe UI", sans-serif;
  background: #000;
  color:#fff;
}
canvas { position:fixed; inset:0; z-index:-1; }

/* Header */
.header {
  display:flex; align-items:center;
  padding:15px;
  background:linear-gradient(90deg, rgba(0,0,0,0.9), rgba(0,255,204,0.15));
  border-bottom:1px solid rgba(0,255,204,0.3);
}
.header img { width:50px; height:50px; border-radius:14px; margin-right:10px; box-shadow:0 0 14px rgba(0,255,204,0.8);}
.header-text h1 { margin:0; font-size:18px; font-weight:bold; color:#00ffcc; text-shadow:0 0 8px rgba(0,255,204,0.6);}
.header-text p { margin:0; font-size:12px; color:#ddd; }

/* Section */
.section {
  margin:15px;
  background:rgba(20,20,20,0.9);
  border-radius:16px;
  padding:12px;
  box-shadow:0 0 20px rgba(0,255,204,0.15);
  border:1px solid rgba(0,255,204,0.25);
}
.section h2 {
  font-size:14px; margin:6px 10px; color:#00ffcc;
  text-shadow:0 0 6px rgba(0,255,204,0.7);
}

/* Item */
.item { display:flex; align-items:center; justify-content:space-between; padding:12px 10px; border-bottom:1px solid rgba(255,255,255,0.05);}
.item:last-child {border-bottom:none;}
.item-left {display:flex; align-items:center;}
.icon {
  width:36px; height:36px; border-radius:10px;
  background:linear-gradient(135deg,#00ffcc,#0099ff);
  display:flex; align-items:center; justify-content:center;
  color:#fff; font-weight:bold; margin-right:10px;
  box-shadow:0 0 10px rgba(0,255,204,0.6);
}
.text h3 { margin:0; font-size:14px; font-weight:bold; color:#fff; }
.text p { margin:0; font-size:11px; color:#ccc; }

/* Switch iOS */
.switch { position:relative; display:inline-block; width:42px; height:22px; }
.switch input { display:none; }
.slider {
  position:absolute; top:0; left:0; right:0; bottom:0;
  background:#555; border-radius:34px; transition:.3s;
}
.slider:before {
  content:""; position:absolute; height:16px; width:16px;
  left:3px; bottom:3px; background:white; border-radius:50%; transition:.3s;
}
input:checked + .slider { background:#00ffcc; box-shadow:0 0 10px rgba(0,255,204,0.7);}
input:checked + .slider:before { transform:translateX(18px); }

/* Tab bar */
.tab-bar {
  position:fixed; bottom:0; left:0; right:0;
  background:rgba(25,25,25,0.95);
  display:flex; justify-content:space-around;
  padding:10px 0; border-top:1px solid rgba(0,255,204,0.3);
}
.tab { color:#aaa; font-size:14px; text-decoration:none; }
.tab.active { color:#00ffcc; font-weight:bold; text-shadow:0 0 6px rgba(0,255,204,0.7);}
</style>
</head>
<body>
<canvas id="particles"></canvas>

<div class="header">
  <img src="logo.png" alt="Logo">
  <div class="header-text">
    <h1>OBITO PANEL</h1>
    <p>Nhanh • An toàn • Ổn định</p>
  </div>
</div>

<div class="section">
  <h2>Optimizer</h2>
  <div class="item">
    <div class="item-left"><div class="icon">IG</div><div class="text"><h3>Optimizer</h3><p>Bật tối ưu hệ thống</p></div></div>
    <label class="switch"><input type="checkbox"><span class="slider"></span></label>
  </div>
  <div class="item">
    <div class="item-left"><div class="icon">⚡</div><div class="text"><h3>Sensitivity Boost</h3><p>Tăng độ nhạy mượt</p></div></div>
    <label class="switch"><input type="checkbox"><span class="slider"></span></label>
  </div>
</div>

<div class="section">
  <h2>Combat Macros</h2>
  <div class="item">
    <div class="item-left"><div class="icon">AL</div><div class="text"><h3>AimLock</h3><p>Auto-aim assist</p></div></div>
    <label class="switch"><input type="checkbox"><span class="slider"></span></label>
  </div>
  <div class="item">
    <div class="item-left"><div class="icon">QS</div><div class="text"><h3>Head Scope</h3><p>Faster scope head</p></div></div>
    <label class="switch"><input type="checkbox"><span class="slider"></span></label>
  </div>
</div>

<div class="tab-bar">
  <a href="index.html" class="tab active">Panel</a>
  <a href="cpu.html" class="tab">CPU</a>
</div>

<script>
const c=document.getElementById("particles"),ctx=c.getContext("2d");
function resize(){c.width=innerWidth;c.height=innerHeight;} resize(); addEventListener("resize",resize);
const p=[];for(let i=0;i<100;i++){p.push({x:Math.random()*c.width,y:Math.random()*c.height,r:Math.random()*2+1,d:Math.random()+0.5});}
function draw(){ctx.clearRect(0,0,c.width,c.height);ctx.fillStyle="#00ffcc";p.forEach(o=>{ctx.beginPath();ctx.arc(o.x,o.y,o.r,0,2*Math.PI);ctx.fill();o.y+=o.d;if(o.y>c.height){o.y=0;o.x=Math.random()*c.width;}});}setInterval(draw,30);
</script>
</body>
</html>
