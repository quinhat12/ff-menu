<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CPU — Ultra Boost</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: black;
      color: white;
    }

    /* Canvas nền particles */
    #matrix {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
      background: #001a00;
    }

    .container {
      max-width: 900px;
      margin: 20px auto;
      padding: 20px;
      position: relative;
      z-index: 1;
    }

    /* HEADER */
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo-box {
      display: flex;
      align-items: center;
    }

    .logo-box img {
      width: 60px;
      height: 60px;
      border-radius: 15px;
      margin-right: 10px;
    }

    .team-info h1 {
      font-size: 20px;
      margin: 0;
      color: #0f0;
    }

    .filters {
      display: flex;
      gap: 10px;
      margin: 20px 0;
      flex-wrap: wrap;
    }

    .filters input,
    .filters select,
    .filters button {
      padding: 8px 12px;
      border-radius: 8px;
      border: none;
      outline: none;
    }

    .filters input {
      flex: 1;
    }

    /* Stats */
    .stats {
      display: flex;
      justify-content: space-around;
      background: rgba(0, 30, 0, 0.85);
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,255,100,0.2);
      margin-bottom: 20px;
    }

    .stats div {
      text-align: center;
    }

    /* Game cards */
    .games {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .game-card {
      background: rgba(0, 30, 0, 0.85);
      border-radius: 15px;
      padding: 15px;
      width: 250px;
      box-shadow: 0 0 15px rgba(0,255,100,0.2);
    }

    .game-card img {
      width: 60px;
      height: 60px;
      border-radius: 12px;
      margin-bottom: 10px;
    }

    .game-title {
      font-weight: bold;
      margin: 5px 0;
    }

    .game-info {
      font-size: 12px;
      color: #aaa;
      margin-bottom: 10px;
    }

    .start-btn {
      background: #00ff66;
      color: #000;
      font-weight: bold;
      padding: 8px 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
    }

    /* Popup */
    .popup {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.7);
      z-index: 5;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s;
    }
    .popup.show {
      opacity: 1;
      visibility: visible;
    }
    .popup-box {
      background: rgba(0,20,0,0.95);
      padding: 20px;
      border-radius: 12px;
      width: 300px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,255,100,0.3);
    }

    .progress {
      width: 100%;
      height: 20px;
      background: #222;
      border-radius: 10px;
      margin: 15px 0;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: #00ff66;
      transition: width 0.2s;
    }

    .close-btn {
      display: none;
      background: #111;
      color: white;
      border: 1px solid #0f0;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>

  <div class="container">
    <!-- Header -->
    <div class="header">
      <div class="logo-box">
        <img src="Logo.jpg" alt="Logo">
        <div class="team-info">
          <h1>AKATSUKI</h1>
          <p>Phuc Phan • Anh Hoang • Văn Việt</p>
        </div>
      </div>
      <div>
        <button class="lang-btn">VIP</button>
        <button class="lang-btn">★</button>
        <button class="lang-btn">☰</button>
      </div>
    </div>

    <!-- Filters -->
    <div class="filters">
      <input type="text" placeholder="Tìm ứng dụng..." />
      <button>Yêu Thích</button>
      <select>
        <option>Tên (A→Z)</option>
        <option>Tên (Z→A)</option>
      </select>
      <button>Xoá lọc</button>
      <button>Cài đặt</button>
    </div>

    <!-- Stats -->
    <div class="stats">
      <div>
        <div>Ứng dụng</div>
        <strong>2</strong>
      </div>
      <div>
        <div>Favorites</div>
        <strong>0</strong>
      </div>
      <div>
        <div>Lượt chạy</div>
        <strong>0</strong>
      </div>
      <div>
        <div>Lần gần nhất</div>
        <strong>—</strong>
      </div>
    </div>

    <!-- Games -->
    <div class="games">
      <div class="game-card">
        <img src="ffmax.jpg" alt="Free Fire">
        <div class="game-title">Free Fire</div>
        <div class="game-info">Super game optimization</div>
        <button class="start-btn" onclick="startOptimize('Free Fire')">Bắt đầu</button>
      </div>

      <div class="game-card">
        <img src="ffmax.jpg" alt="Free Fire MAX">
        <div class="game-title">Free Fire MAX</div>
        <div class="game-info">Super game optimization</div>
        <button class="start-btn" onclick="startOptimize('Free Fire MAX')">Bắt đầu</button>
      </div>
    </div>
  </div>

  <!-- Popup -->
  <div class="popup" id="popup">
    <div class="popup-box">
      <h3 id="popupTitle">Đang tối ưu...</h3>
      <div class="progress">
        <div class="progress-bar" id="progressBar"></div>
      </div>
      <div id="progressText">0%</div>
      <button class="close-btn" id="closeBtn">Đóng</button>
    </div>
  </div>

  <script>
    function startOptimize(game) {
      const popup = document.getElementById("popup");
      const progressBar = document.getElementById("progressBar");
      const progressText = document.getElementById("progressText");
      const popupTitle = document.getElementById("popupTitle");
      const closeBtn = document.getElementById("closeBtn");

      popup.classList.add("show");
      popupTitle.textContent = "Đang tối ưu " + game + "...";
      progressBar.style.width = "0%";
      progressText.textContent = "0%";
      closeBtn.style.display = "none";

      let progress = 0;
      const interval = setInterval(() => {
        progress += 5;
        progressBar.style.width = progress + "%";
        progressText.textContent = progress + "%";

        if (progress >= 100) {
          clearInterval(interval);
          popupTitle.textContent = "✅ Tối ưu " + game + " thành công!";
          closeBtn.style.display = "inline-block";
        }
      }, 200);
    }

    document.getElementById("closeBtn").addEventListener("click", () => {
      document.getElementById("popup").classList.remove("show");
    });

    /* Particles nền xanh */
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const particles = [];
    const numParticles = 80;
    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.radius = 2;
        this.dx = (Math.random() - 0.5) * 1.5;
        this.dy = (Math.random() - 0.5) * 1.5;
      }
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = "#00ff99";
        ctx.shadowColor = "#00ff99";
        ctx.shadowBlur = 15;
        ctx.fill();
        ctx.closePath();
      }
      update() {
        this.x += this.dx;
        this.y += this.dy;
        if (this.x < 0 || this.x > canvas.width) this.dx *= -1;
        if (this.y < 0 || this.y > canvas.height) this.dy *= -1;
        this.draw();
      }
    }
    function connect() {
      for (let a = 0; a < particles.length; a++) {
        for (let b = a; b < particles.length; b++) {
          const dx = particles[a].x - particles[b].x;
          const dy = particles[a].y - particles[b].y;
          const distance = Math.sqrt(dx * dx + dy * dy);
          if (distance < 120) {
            ctx.beginPath();
            ctx.strokeStyle = "rgba(0,255,153,0.2)";
            ctx.moveTo(particles[a].x, particles[a].y);
            ctx.lineTo(particles[b].x, particles[b].y);
            ctx.stroke();
            ctx.closePath();
          }
        }
      }
    }
    function init() {
      for (let i = 0; i < numParticles; i++) particles.push(new Particle());
    }
    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => p.update());
      connect();
      requestAnimationFrame(animate);
    }
    init();
    animate();
  </script>
</body>
</html>
