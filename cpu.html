<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>CPU Panel</title>
  <style>
    body {
      margin:0;
      font-family:Arial, sans-serif;
      background:#111;
      color:#fff;
    }
    .toolbar {
      padding:15px;
      text-align:center;
    }
    .start-btn {
      margin:5px;
      padding:10px 20px;
      border:none;
      border-radius:8px;
      background:#222;
      color:#fff;
      font-weight:bold;
      cursor:pointer;
      transition:0.3s;
    }
    .start-btn:hover { background:#ff4444; }
    .files-panel {
      margin:20px;
      padding:15px;
      background:rgba(0,0,0,0.6);
      border-radius:12px;
    }
    .file-list {
      min-height:40px;
      font-size:14px;
      color:#ccc;
    }

    /* ‚öôÔ∏è Ch·∫ø ƒê·ªô Game */
    .modes {
      margin:20px;
      padding:15px;
      background:rgba(0,0,0,0.6);
      border-radius:12px;
      text-align:center;
      box-shadow:0 0 15px rgba(255,0,0,0.4);
    }
    .mode-btn {
      display:block;
      width:220px;
      margin:8px auto;
      padding:12px;
      font-size:15px;
      font-weight:bold;
      border:none;
      border-radius:12px;
      background:#333;
      color:#fff;
      cursor:pointer;
      transition:all 0.3s ease;
    }
    .mode-btn.on {
      background:#28a745;
      box-shadow:0 0 12px #00ff66;
    }
    .mode-btn.off {
      background:#dc3545;
      box-shadow:0 0 12px #ff0000;
    }

    /* ‚ö° Unlock FPS */
    .fps-section {
      margin:20px;
      padding:15px;
      background:rgba(0,0,0,0.6);
      border-radius:12px;
      text-align:center;
      box-shadow:0 0 15px rgba(0,255,255,0.3);
    }
    .fps-btn {
      display:block;
      width:240px;
      margin:10px auto;
      padding:12px;
      font-size:16px;
      font-weight:bold;
      border:none;
      border-radius:12px;
      color:#fff;
      cursor:pointer;
      transition:0.3s;
    }
    .fps60 { background:#1b3d1b; }   /* xanh l√° ƒë·∫≠m */
    .fps90 { background:#5a2a2a; }   /* n√¢u ƒë·ªè */
    .fps120 { background:#0f2a4d; }  /* xanh d∆∞∆°ng ƒë·∫≠m */
    .fps-btn:hover { opacity:0.85; }

    /* Games Section */
    .games {
      margin:20px;
      padding:15px;
      background:rgba(0,0,0,0.6);
      border-radius:12px;
    }
    .game-card {
      margin:10px 0;
      padding:15px;
      background:#222;
      border-radius:8px;
      text-align:center;
      cursor:pointer;
      transition:0.3s;
    }
    .game-card:hover { background:#333; }
  </style>
</head>
<body>

  <!-- Toolbar + Files -->
  <div class="toolbar">
    <button class="start-btn" onclick="document.getElementById('ak-file-input').click()">+ Th√™m t·ªáp</button>
    <button class="start-btn" onclick="ak_exportFiles()">‚¨á Xu·∫•t t·ªáp</button>
    <input id="ak-file-input" type="file" multiple style="display:none" onchange="ak_handleAddFiles(event)">
  </div>

  <div class="files-panel">
    <h3>Config c·ªßa b·∫°n</h3>
    <div id="ak-file-list" class="file-list empty">Ch∆∞a c√≥ Config n√†o. ·∫§n "Th√™m t·ªáp".</div>
  </div>

  <!-- ‚öôÔ∏è Ch·∫ø ƒê·ªô Game -->
  <div class="modes">
    <h3 style="color:#ff4444; text-shadow:0 0 10px #ff0000; text-align:center;">‚öôÔ∏è Ch·∫ø ƒê·ªô Game</h3>
    <button class="mode-btn off" id="btnRung" onclick="toggleButton(this, 'Gi·∫£m Rung')">Gi·∫£m Rung: OFF</button>
    <button class="mode-btn off" id="btnAim" onclick="toggleButton(this, 'AIMLOCK')">AIMLOCK: OFF</button>
    <button class="mode-btn off" id="btnFix" onclick="toggleButton(this, 'Fix L·ªë ƒê·∫ßu')">Fix L·ªë ƒê·∫ßu: OFF</button>
    <div id="modeStatus" style="margin-top:12px; font-size:14px;"></div>
  </div>

  <!-- ‚ö° Unlock FPS -->
  <div class="fps-section">
    <h3 style="color:#00ffff; text-align:center; text-shadow:0 0 10px #00ffff;">‚ö° Unlock FPS</h3>
    <button class="fps-btn fps60" onclick="unlockFPS(60)">‚û° Unlock 60 FPS</button>
    <button class="fps-btn fps90" onclick="unlockFPS(90)">‚û° Unlock 90 FPS</button>
    <button class="fps-btn fps120" onclick="unlockFPS(120)">‚û° Unlock 120 FPS</button>
  </div>

  <!-- Games -->
  <div class="games">
    <h3>Game</h3>
    <div class="game-card" onclick="startOptimize('Free Fire')">üöÄ Free Fire</div>
  </div>

  <script>
    function toggleButton(el, mode){
      const status = document.getElementById("modeStatus");
      if(el.classList.contains("on")){
        el.classList.remove("on");
        el.classList.add("off");
        el.textContent = `${mode}: OFF`;
        status.textContent = `‚ùå ${mode} ƒë√£ T·∫ÆT`;
        status.style.color = "red";
      } else {
        el.classList.remove("off");
        el.classList.add("on");
        el.textContent = `${mode}: ON`;
        status.textContent = `‚úÖ ${mode} ƒë√£ B·∫¨T`;
        status.style.color = "lime";
      }
    }

    function unlockFPS(value){
      alert("FPS ƒë√£ ƒë∆∞·ª£c m·ªü kh√≥a: " + value + " FPS");
    }

    function ak_exportFiles(){ alert("Xu·∫•t file JSON..."); }
    function ak_handleAddFiles(e){ alert("ƒê√£ ch·ªçn file: " + e.target.files.length); }
    function startOptimize(game){ alert("T·ªëi ∆∞u game: " + game); }
  </script>
</body>
</html>
