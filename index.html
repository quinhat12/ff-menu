<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>VNTOP Panel</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: black;
      color: white;
    }
    .login-screen {
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
      background: black;
      flex-direction: column;
    }
    .login-box {
      background: #111;
      padding: 20px;
      border: 2px solid red;
      border-radius: 10px;
      text-align: center;
    }
    .login-box input {
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      width: 200px;
    }
    .login-box button {
      padding: 10px 20px;
      border: none;
      background: red;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }

    /* GUI chính */
    .app {
      display: none;
      height: 100vh;
      display: flex;
    }
    .sidebar {
      width: 150px;
      background: #1a0000;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .sidebar button {
      background: red;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      color: white;
    }
    .main {
      flex: 1;
      padding: 20px;
      background: #0d0d0d;
    }
    h2 {
      color: red;
    }

    /* Switch */
    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #444;
      transition: .4s;
      border-radius: 24px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: red;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }

    .log {
      margin-top: 20px;
      padding: 10px;
      background: #111;
      border: 1px solid red;
      border-radius: 5px;
      height: 120px;
      overflow-y: auto;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <!-- Nhập key -->
  <div class="login-screen" id="loginScreen">
    <div class="login-box">
      <h2>Nhập Key</h2>
      <input type="password" id="keyInput" placeholder="Nhập key...">
      <br>
      <button onclick="checkKey()">Xác nhận</button>
      <p id="loginMsg" style="color:red;"></p>
    </div>
  </div>

  <!-- Ứng dụng -->
  <div class="app" id="app">
    <div class="sidebar">
      <button>Contact</button>
      <button>Optimize</button>
      <button style="background:#ff1a1a;">Gaming</button>
      <button>Network</button>
      <button>Display</button>
    </div>
    <div class="main">
      <h2>GAMING MODE</h2>
      <div>
        Aim Assist
        <label class="switch">
          <input type="checkbox" onchange="logStatus('Aim Assist', this.checked)">
          <span class="slider"></span>
        </label>
      </div>
      <div>
        FPS Unlock
        <label class="switch">
          <input type="checkbox" onchange="logStatus('FPS Unlock', this.checked)">
          <span class="slider"></span>
        </label>
      </div>
      <div>
        Tâm Ảo
        <label class="switch">
          <input type="checkbox" onchange="logStatus('Tâm Ảo', this.checked)">
          <span class="slider"></span>
        </label>
      </div>

      <div class="log" id="logBox">
        <b>Log Status:</b><br>
      </div>
    </div>
  </div>

  <script>
    function checkKey() {
      const key = document.getElementById('keyInput').value;
      if (key === "VNTOP") {
        document.getElementById('loginScreen').style.display = 'none';
        document.getElementById('app').style.display = 'flex';
      } else {
        document.getElementById('loginMsg').innerText = "Sai key!";
      }
    }

    function logStatus(feature, status) {
      const logBox = document.getElementById("logBox");
      const time = new Date().toLocaleTimeString();
      logBox.innerHTML += `[${time}] ${feature}: ${status ? "ON" : "OFF"}<br>`;
      logBox.scrollTop = logBox.scrollHeight;
    }
  </script>
</body>
</html>
