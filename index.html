<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OBITO IOS TEAM</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: black;
      color: white;
      overflow: hidden;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .login-box {
      background: rgba(0, 0, 0, 0.7);
      border: 1px solid rgba(0, 255, 100, 0.4);
      border-radius: 15px;
      padding: 20px;
      width: 100%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 0 25px rgba(0, 255, 100, 0.4);
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }

    .logo-box {
      width: 60px;
      height: 60px;
      border-radius: 15px;
      overflow: hidden;
      margin-right: 10px;
      box-shadow: 0 0 15px #00ff99;
    }

    .logo-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .header-text {
      text-align: left;
    }

    .header-text h1 {
      font-size: 20px;
      margin: 0;
      color: #fff;
    }

    .header-text p {
      margin: 0;
      font-size: 12px;
      color: #aaa;
    }

    h2 {
      margin-bottom: 15px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      outline: none;
      background: #111;
      color: white;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: lime;
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #00ff99;
    }

    .note {
      margin-top: 15px;
      font-size: 12px;
      color: #bbb;
      text-align: left;
    }

    .note b {
      color: #00ff99;
    }
  </style>
</head>
<body>
  <canvas id="particles"></canvas>

  <div class="container">
    <div class="login-box">
      <div class="header">
        <div class="logo-box">
          <img src="Logo.jpg" alt="Logo">
        </div>
        <div class="header-text">
          <h1>OBITO IOS TEAM</h1>
          <p>Tốc độ · An toàn · Ổn định</p>
        </div>
      </div>
      <h2>Đăng nhập key</h2>
<p class="admin">ADMIN : NhismDev</p>
<input id="keyInput" type="text" placeholder="Nhập key của bạn...">
<input id="udidInput" type="text" placeholder="Nhập UDID iPhone...">
<button onclick="login()">Đăng nhập</button>
      <!-- ✅ Kết quả hiển thị ở đây -->
      <div id="status" style="margin-top:10px; font-size:14px; color:#fff;"></div>
      <div class="note">
        <p><b>Ghi chú:</b></p>
        <p>Không chia sẻ key. Hệ thống sẽ khoá khi phát hiện sử dụng bất thường hoặc phát tán công khai.</p>
        <p>• Chạm giữ vào ô nhập để dán key từ clipboard.</p>
        <p>Bằng việc đăng nhập bạn đồng ý với <b>Điều khoản</b> & <b>Chính sách bảo mật</b>.</p>
      </div>
    </div>
  </div>

  <script>
async function login() {
  const key = document.getElementById("keyInput").value.trim();
  const udid = document.getElementById("udidInput").value.trim();
  const status = document.getElementById("status");

  if (!key || !udid) {
    status.innerHTML = "Vui lòng nhập đủ Key và UDID!";
    status.style.color = "orange";
    return;
  }

  try {
    const resp = await fetch("http://localhost:3000/api/verify", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ key, udid })
    });
    const data = await resp.json();

    if (data.ok) {
      status.innerHTML = "✅ Key hợp lệ! (HSD: " + data.expires + ")";
      status.style.color = "lime";

      // Lưu session
      localStorage.setItem("session", JSON.stringify({ key, udid, expires: data.expires }));

      // Chuyển sang panel
      setTimeout(() => {
        window.location.href = "panel.html";
      }, 1500);
    } else {
      status.innerHTML = "❌ " + (data.error || "Key không hợp lệ");
      status.style.color = "red";
    }
  } catch (err) {
    status.innerHTML = "⚠️ Không kết nối được server!";
    status.style.color = "red";
  }
}
</script>
</body>
</html>
