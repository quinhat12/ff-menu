<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>VNWARE CHEAT Panel</title>
<style>
body {
  background: #0a0a0a;
  color: #00ffe5;
  font-family: monospace;
  text-align: center;
  margin-top: 60px;
}
button {
  padding: 10px 20px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  margin: 10px;
  font-weight: bold;
  background: linear-gradient(90deg,#00ffe5,#0088ff);
  color: white;
  box-shadow: 0 0 10px #00ffe5;
  transition: 0.3s;
}
button:hover {
  transform: scale(1.05);
  box-shadow: 0 0 20px #00ffe5;
}
.notify {
  margin: 8px auto;
  padding: 8px;
  width: 65%;
  border-radius: 6px;
  background: rgba(0,255,229,0.08);
  opacity: 0;
  animation: fadeIn 1.2s forwards, glow 1.5s infinite alternate;
}
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}
@keyframes glow {
  from { box-shadow: 0 0 5px #00ffe5; }
  to { box-shadow: 0 0 20px #00ffe5; }
}
/* Popup Anticheat */
.anticheat-box {
  display: none;
  position: fixed;
  top: 50%; left: 50%;
  transform: translate(-50%, -50%);
  background: rgba(15,15,15,0.95);
  padding: 20px;
  border-radius: 12px;
  color: #00ffe5;
  text-align: center;
  box-shadow: 0 0 25px #00ffe5;
  animation: fadeIn 0.8s forwards;
}
.anticheat-box button {
  margin: 10px;
}
</style>
</head>
<body>

<h2>VNWARE CHEAT - Injector Panel</h2>
<button id="injectBtn">üöÄ Inject Free Fire</button>

<div id="logBox"></div>

<!-- Popup Anticheat -->
<div id="anticheatBox" class="anticheat-box">
  <p>‚ö†Ô∏è Mu·ªën m·ªü Anticheat 2.0.0 kh√¥ng?</p>
  <button id="yesAnticheat">Yes</button>
  <button id="closeAnticheat">Close</button>
</div>

<script>
const logs = [
  "Initializing Injector...",
  "Connecting to Free Fire client...",
  "Loading Anticheat Module...",
  "Anticheat 2.0.0 Verified ‚úÖ",
  "Bypassing security layers...",
  "Injecting DLL payload...",
  "Establishing connection with game server...",
  "Free Fire client detected version 19.9.1.0",
  "Injection success ‚úîÔ∏è",
  "System ready! VNWARE CHEAT ONLINE üöÄ"
];

function showNotify(text){
  const box = document.getElementById("logBox");
  let div = document.createElement("div");
  div.className = "notify";
  div.innerText = text;
  box.appendChild(div);
}

document.getElementById("injectBtn").addEventListener("click", ()=>{
  document.getElementById("logBox").innerHTML = "";
  
  logs.forEach((line,i)=>{
    if(line.includes("Loading Anticheat Module...")){
      setTimeout(()=>{
        showNotify(line);
        document.getElementById("anticheatBox").style.display = "block";
      }, i*1500);
    } else if(i < 3){
      setTimeout(()=>showNotify(line), i*1500);
    }
  });
});

// Yes -> ti·∫øp t·ª•c log
document.getElementById("yesAnticheat").addEventListener("click", ()=>{
  document.getElementById("anticheatBox").style.display = "none";
  for(let j=3;j<logs.length;j++){
    setTimeout(()=>showNotify(logs[j]), (j-2)*1500);
  }
});

// Close -> h·ªßy
document.getElementById("closeAnticheat").addEventListener("click", ()=>{
  document.getElementById("anticheatBox").style.display = "none";
  showNotify("‚ùå Anticheat canceled!");
});
</script>

</body>
</html>
