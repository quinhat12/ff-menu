<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AKATSUKI APK TEAM</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow: hidden;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .container {
      background: rgba(0, 0, 0, 0.85);
      border-radius: 15px;
      padding: 25px;
      max-width: 400px;
      width: 90%;
      text-align: center;
      box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
    }

    .logo {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 2px solid #00ff88;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 20px;
      margin: 0;
      color: #fff;
    }

    p.subtitle {
      font-size: 14px;
      color: #aaa;
      margin: 5px 0 20px 0;
    }

    .input-box {
      margin-bottom: 20px;
    }

    .input-box input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      outline: none;
      background: #111;
      color: #fff;
      font-size: 14px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      background: #00ff88;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
      font-weight: bold;
    }

    .btn:hover {
      background: #00cc66;
    }

    .note {
      font-size: 12px;
      color: #aaa;
      text-align: left;
      margin-top: 15px;
    }

    .note a {
      color: #00ff88;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <canvas id="particles"></canvas>

  <div class="container">
    <img src="Logo.jpg" alt="Logo" class="logo">
    <h1>AKATSUKI APK TEAM</h1>
    <p class="subtitle">Tốc độ · An toàn · Ổn định</p>

    <div class="input-box">
      <input type="text" placeholder="Nhập key của bạn...">
    </div>

    <button class="btn">Đăng nhập</button>

    <div class="note">
      <p><b>Ghi chú</b><br>
      Không chia sẻ key. Hệ thống sẽ khoá khi phát hiện sử dụng bất thường hoặc phát tán công khai.<br>
      • Chạm giữ vào ô nhập để dán key từ clipboard.</p>
      <p>Bằng việc đăng nhập bạn đồng ý với 
        <a href="#">Điều khoản</a> & 
        <a href="#">Chính sách bảo mật</a>.
      </p>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("particles");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particles = [];

    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 2 + 1;
        this.speedY = Math.random() * 1 + 0.3;
      }

      update() {
        this.y += this.speedY;
        if (this.y > canvas.height) {
          this.y = 0;
          this.x = Math.random() * canvas.width;
        }
      }

      draw() {
        ctx.fillStyle = "#00ff88";
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function init() {
      particles = [];
      for (let i = 0; i < 100; i++) {
        particles.push(new Particle());
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => {
        p.update();
        p.draw();
      });
      requestAnimationFrame(animate);
    }

    init();
    animate();

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      init();
    });
  </script>
</body>
</html>
