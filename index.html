<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>AKATSUKI MENU</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(180deg, #000, #021);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .menu {
      width: 360px;
      background: rgba(0, 50, 0, 0.9);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 0 30px #00ff99;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { box-shadow: 0 0 15px #00ff99; }
      to   { box-shadow: 0 0 40px #00ffaa; }
    }

    .title {
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #00ff99;
      letter-spacing: 2px;
    }

    .section {
      margin-bottom: 20px;
    }

    .section h3 {
      margin: 0 0 10px;
      font-size: 16px;
      color: #00ffaa;
      border-bottom: 1px solid #00ff99;
      padding-bottom: 5px;
    }

    .toggle {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 8px 0;
    }

    .toggle label {
      font-size: 14px;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #444;
      border-radius: 24px;
      transition: .4s;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      border-radius: 50%;
      transition: .4s;
    }

    input:checked + .slider {
      background-color: #00ff99;
      box-shadow: 0 0 15px #00ffaa;
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }
  </style>
</head>
<body>
  <div class="menu">
    <div class="title">AKATSUKI APK TEAM</div>

    <div class="section">
      <h3>Optimizer</h3>
      <div class="toggle">
        <label>Ã‚m thanh ON</label>
        <label class="switch">
          <input type="checkbox" checked>
          <span class="slider"></span>
        </label>
      </div>
      <div class="toggle">
        <label>Sensitivity Boost</label>
        <label class="switch">
          <input type="checkbox">
          <span class="slider"></span>
        </label>
      </div>
    </div>

    <div class="section">
      <h3>Combat</h3>
      <div class="toggle">
        <label>AimLock</label>
        <label class="switch">
          <input type="checkbox">
          <span class="slider"></span>
        </label>
      </div>
      <div class="toggle">
        <label>Smooth View</label>
        <label class="switch">
          <input type="checkbox">
          <span class="slider"></span>
        </label>
      </div>
    </div>

    <div class="section">
      <h3>Display</h3>
      <div class="toggle">
        <label>UI Sounds</label>
        <label class="switch">
          <input type="checkbox">
          <span class="slider"></span>
        </label>
      </div>
      <div class="toggle">
        <label>FPS Unlock</label>
        <label class="switch">
          <input type="checkbox">
          <span class="slider"></span>
        </label>
      </div>
    </div>
  </div>
</body>
</html>
