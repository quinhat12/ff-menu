<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AKATSUKI MENU</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: radial-gradient(circle at top left, #001, #000);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .menu {
      width: 360px;
      background: linear-gradient(180deg, rgba(0,40,0,0.9), rgba(0,0,0,0.95));
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0,255,100,0.4);
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    .menu::before {
      content: "";
      position: absolute;
      top: -50%; left: -50%;
      width: 200%; height: 200%;
      background: conic-gradient(#0f0, transparent, #0f0, transparent);
      animation: rotate 8s linear infinite;
      opacity: 0.25;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .menu h1 {
      font-size: 20px;
      text-align: center;
      margin-bottom: 15px;
      color: #00ff88;
      text-shadow: 0 0 8px #00ff88;
      z-index: 1;
      position: relative;
    }

    .section {
      background: rgba(0,30,0,0.7);
      border: 1px solid rgba(0,255,100,0.3);
      border-radius: 14px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: inset 0 0 15px rgba(0,255,100,0.1);
      z-index: 1;
      position: relative;
    }

    .section h2 {
      font-size: 14px;
      margin-bottom: 12px;
      color: #00ff99;
      text-transform: uppercase;
      letter-spacing: 1px;
      text-shadow: 0 0 6px #00ff99;
    }

    .option {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 12px 0;
      font-size: 14px;
    }

    /* switch */
    .switch {
      position: relative;
      display: inline-block;
      width: 46px;
      height: 22px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #111;
      transition: .4s;
      border-radius: 22px;
      border: 1px solid #00ff99;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 3px;
      bottom: 3px;
      background-color: #00ff99;
      transition: .4s;
      border-radius: 50%;
      box-shadow: 0 0 10px #00ff99;
    }

    input:checked + .slider {
      background-color: #00ff55;
      box-shadow: 0 0 15px #00ff99;
    }

    input:checked + .slider:before {
      transform: translateX(24px);
      background: #fff;
      box-shadow: 0 0 10px #fff;
    }
  </style>
</head>
<body>
  <div class="menu">
    <h1>ðŸŒŒ AKATSUKI APK TEAM</h1>

    <div class="section">
      <h2>Optimizer</h2>
      <div class="option">
        <span>Optimizer</span>
        <label class="switch">
          <input type="checkbox">
          <span class="slider"></span>
        </label>
      </div>
      <div class="option">
        <span>Sensitivity Boost</span>
        <label class="switch">
          <input type="checkbox">
          <span class="slider"></span>
        </label>
      </div>
    </div>

    <div class="section">
      <h2>Combat</h2>
      <div class="option">
        <span>AimLock</span>
        <label class="switch">
          <input type="checkbox">
          <span class="slider"></span>
        </label>
      </div>
      <div class="option">
        <span>Head Scope</span>
        <label class="switch">
          <input type="checkbox">
          <span class="slider"></span>
        </label>
      </div>
    </div>

    <div class="section">
      <h2>FPS & Display</h2>
      <div class="option">
        <span>60 FPS</span>
        <label class="switch">
          <input type="checkbox">
          <span class="slider"></span>
        </label>
      </div>
      <div class="option">
        <span>120 FPS</span>
        <label class="switch">
          <input type="checkbox">
          <span class="slider"></span>
        </label>
      </div>
    </div>
  </div>
</body>
</html>
