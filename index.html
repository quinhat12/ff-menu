<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>VNWARE CHEAT PANEL</title>
  <style>
    body {
      background: #000;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      color: #fff;
    }
    /* Hiệu ứng LED */
    .led-text {
      font-size: 28px;
      font-weight: bold;
      text-align: center;
      color: #0ff;
      text-shadow:
        0 0 5px #0ff,
        0 0 10px #0ff,
        0 0 20px #0ff,
        0 0 40px #0ff;
      animation: flicker 1.5s infinite alternate;
    }
    @keyframes flicker {
      from { opacity: 1; }
      to { opacity: 0.7; }
    }
    /* Container chính nhỏ lại 20% */
    .panel {
      transform: scale(0.8);
      background: rgba(20,20,20,0.9);
      padding: 20px;
      border: 2px solid #0ff;
      border-radius: 15px;
      text-align: center;
      width: 450px;
      box-shadow: 0 0 30px #0ff;
    }
    .btn {
      background: transparent;
      border: 2px solid #0ff;
      color: #0ff;
      font-size: 16px;
      padding: 10px;
      margin: 8px;
      width: 180px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      text-shadow: 0 0 10px #0ff;
    }
    .btn:hover {
      background: #0ff;
      color: #000;
      box-shadow: 0 0 20px #0ff;
    }
    #logBox {
      margin-top: 15px;
      text-align: left;
      font-size: 14px;
      max-height: 150px;
      overflow-y: auto;
      border-top: 1px solid #0ff;
      padding-top: 10px;
    }
    /* Popup Anticheat */
    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.95);
      border: 2px solid #0ff;
      border-radius: 10px;
      padding: 20px;
      color: #0ff;
      text-align: center;
      box-shadow: 0 0 30px #0ff;
      z-index: 999;
    }
    .popup button {
      margin: 10px;
      padding: 8px 15px;
      background: transparent;
      border: 2px solid #0ff;
      color: #0ff;
      cursor: pointer;
      border-radius: 6px;
      text-shadow: 0 0 10px #0ff;
    }
    .popup button:hover {
      background: #0ff;
      color: #000;
    }
    /* Thông báo LED giữa màn hình */
    .toast {
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.85);
      padding: 15px 25px;
      border: 2px solid #0ff;
      border-radius: 8px;
      font-size: 18px;
      text-shadow: 0 0 10px #0ff;
      box-shadow: 0 0 25px #0ff;
      animation: fadein 0.5s, fadeout 0.5s 2.5s;
      z-index: 1000;
    }
    @keyframes fadein { from {opacity: 0;} to {opacity: 1;} }
    @keyframes fadeout { from {opacity: 1;} to {opacity: 0;} }
    /* Form nhập key */
    #loginBox {
      text-align: center;
    }
    #keyInput {
      padding: 10px;
      width: 250px;
      border-radius: 8px;
      border: 2px solid #0ff;
      background: transparent;
      color: #0ff;
      font-size: 16px;
      text-align: center;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <!-- Nhập Key -->
  <div id="loginBox" class="panel">
    <div class="led-text">VNWARE CHEAT PANEL</div>
    <input type="text" id="keyInput" placeholder="Enter Key...">
    <br>
    <button class="btn" onclick="checkKey()">Login</button>
  </div>

  <!-- Panel chính -->
  <div id="mainPanel" class="panel" style="display:none;">
    <div class="led-text">VNWARE CHEAT</div>
    <button class="btn" onclick="showToast('Aimlock Activated Successfully!')">Aimlock</button>
    <button class="btn" onclick="showToast('Static Aimbot Enabled Successfully!')">Aimbot Tĩnh</button>
    <button class="btn" onclick="showToast('Antiband Enabled Successfully!')">Antiband</button>
    <button class="btn" onclick="showToast('Sensitivity Boosted Successfully!')">Nhạy Tâm</button>
    <button class="btn" onclick="showToast('FPS Pro Mode Enabled!')">FPS Pro</button>
    <button class="btn" onclick="showToast('Lua Console Opened Successfully!')">Lua Console</button>
    <br><br>
    <button class="btn" onclick="inject()">Injector Free Fire</button>
    <div id="logBox"></div>
  </div>

  <!-- Popup Anticheat -->
  <div id="popup" class="popup">
    <div class="led-text" style="font-size:20px;">Muốn mở Anticheat 2.0.0?</div>
    <button onclick="popupYes()">Yes</button>
    <button onclick="popupClose()">Close</button>
  </div>

  <script>
    const correctKey = "VNWARE-WARE-TOP";

    function checkKey() {
      let key = document.getElementById("keyInput").value;
      if (key === correctKey) {
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("mainPanel").style.display = "block";
        showToast("Key Accepted! Welcome to VNWARE CHEAT");
      } else {
        showToast("Invalid Key!");
      }
    }

    function showToast(msg) {
      let toast = document.createElement("div");
      toast.className = "toast";
      toast.innerText = msg;
      document.body.appendChild(toast);
      setTimeout(()=>{ toast.remove(); },3000);
    }

    let logs = [
      "Initializing Injector...",
      "Checking Game Client...",
      "Connecting to Free Fire Server...",
      "Loading Anticheat Module...",
      "Bypassing Anticheat...",
      "Injecting Core DLL...",
      "Syncing with Game Memory...",
      "Patching Client Security...",
      "Finalizing Injection...",
      "✅ Injected Successfully – Server Client Free Fire 19.9.1.0"
    ];
    let currentLog = 0;

    function inject() {
      currentLog = 0;
      document.getElementById("logBox").innerHTML = "";
      runLog();
    }

    function runLog() {
      if (currentLog < logs.length) {
        if (logs[currentLog] === "Loading Anticheat Module...") {
          document.getElementById("popup").style.display = "block";
        } else {
          addLog(logs[currentLog]);
          currentLog++;
          setTimeout(runLog, 1000);
        }
      }
    }

    function addLog(msg) {
      let logBox = document.getElementById("logBox");
      logBox.innerHTML += "<div class='led-text' style='font-size:14px;'>" + msg + "</div>";
      logBox.scrollTop = logBox.scrollHeight;
    }

    function popupYes() {
      document.getElementById("popup").style.display = "none";
      addLog(logs[currentLog]);
      currentLog++;
      setTimeout(runLog, 1000);
    }
    function popupClose() {
      document.getElementById("popup").style.display = "none";
      addLog("❌ Injection Stopped by User.");
    }
  </script>
</body>
</html>
