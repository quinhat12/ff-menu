<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VNWARECHEAT VIP</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: url('7E0C7130-7772-46DF-9F41-F2D83D7BC930.jpeg') no-repeat center center/cover;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .panel {
      display: flex;
      justify-content: space-around;
      align-items: flex-start;
      width: 95%;
      max-width: 1200px;
      padding: 25px;
      border-radius: 20px;
      background: rgba(0, 0, 0, 0.55);
      backdrop-filter: blur(12px);
      box-shadow: 0 0 30px rgba(0,255,255,0.5);
      border: 4px solid transparent;
      background-clip: padding-box;
      position: relative;
    }

    /* LED RGB vi·ªÅn */
    .panel::before {
      content: "";
      position: absolute;
      top: -4px; left: -4px; right: -4px; bottom: -4px;
      border-radius: 20px;
      background: linear-gradient(270deg, cyan, magenta, blue, cyan);
      background-size: 600% 600%;
      z-index: -1;
      animation: rgbBorder 8s linear infinite;
    }

    @keyframes rgbBorder {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      position: absolute;
      top: -60px;
      width: 100%;
      text-align: center;
      font-size: 32px;
      color: cyan;
      text-shadow: 0 0 15px cyan, 0 0 30px magenta, 0 0 50px blue;
    }

    .section {
      flex: 1;
      margin: 0 10px;
      padding: 15px;
      border-radius: 12px;
      background: rgba(255,255,255,0.05);
      box-shadow: 0 0 12px rgba(0,255,255,0.2);
      color: #fff;
    }

    .section h2 {
      text-align: center;
      font-size: 18px;
      margin-bottom: 15px;
      color: cyan;
      text-shadow: 0 0 8px cyan;
    }

    /* Switch */
    .option {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 12px 0;
      font-size: 15px;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 55px;
      height: 26px;
    }

    .switch input {display:none;}

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background: #222;
      border-radius: 26px;
      transition: .4s;
      border: 2px solid cyan;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px; width: 18px;
      left: 4px; bottom: 3px;
      background: #fff;
      border-radius: 50%;
      transition: .4s;
    }

    input:checked + .slider {
      background: linear-gradient(90deg, cyan, magenta, blue);
      background-size: 200% 200%;
      animation: glow 2s infinite alternate;
      box-shadow: 0 0 20px cyan, 0 0 40px magenta;
    }

    input:checked + .slider:before {
      transform: translateX(28px);
      background: #000;
    }

    @keyframes glow {
      from { box-shadow: 0 0 15px cyan; }
      to { box-shadow: 0 0 25px magenta, 0 0 35px blue; }
    }
  </style>
</head>
<body>
  <div class="panel">
    <h1>VNWARECHEAT VIP</h1>

    <div class="section">
      <h2>Aimlock</h2>
      <div class="option">
        <span>Aimlock</span>
        <label class="switch">
          <input type="checkbox">
          <span class="slider"></span>
        </label>
      </div>
    </div>

    <div class="section">
      <h2>Aimbot Trick</h2>
      <div class="option">
        <span>Headshot Mode</span>
        <label class="switch">
          <input type="checkbox">
          <span class="slider"></span>
        </label>
      </div>
      <div class="option">
        <span>Body Shot Mode</span>
        <label class="switch">
          <input type="checkbox">
          <span class="slider"></span>
        </label>
      </div>
    </div>

    <div class="section">
      <h2>Sensitivity</h2>
      <div class="option">
        <span>Low Sensitivity</span>
        <label class="switch">
          <input type="checkbox">
          <span class="slider"></span>
        </label>
      </div>
      <div class="option">
        <span>High Sensitivity</span>
        <label class="switch">
          <input type="checkbox">
          <span class="slider"></span>
        </label>
      </div>
    </div>

    <div class="section">
      <h2>Display</h2>
      <div class="option">
        <span>HD Mode</span>
        <label class="switch">
          <input type="checkbox">
          <span class="slider"></span>
        </label>
      </div>
      <div class="option">
        <span>Ultra HD</span>
        <label class="switch">
          <input type="checkbox">
          <span class="slider"></span>
        </label>
      </div>
    </div>

    <div class="section">
      <h2>FPS Unlock</h2>
      <div class="option">
        <span>60 FPS</span>
        <label class="switch">
          <input type="checkbox">
          <span class="slider"></span>
        </label>
      </div>
      <div class="option">
        <span>120 FPS</span>
        <label class="switch">
          <input type="checkbox">
          <span class="slider"></span>
        </label>
      </div>
    </div>
  </div>
</body>
</html>
