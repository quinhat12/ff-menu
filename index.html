<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AKATSUKI IOS TEAM</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: #0d0d0d;
      border-radius: 15px;
      padding: 25px;
      width: 90%;
      max-width: 380px;
      box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
      text-align: center;
    }

    .logo {
      width: 70px;
      height: 70px;
      background: #1c1c1c;
      border-radius: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 auto 10px;
      font-size: 12px;
      color: #ccc;
    }

    h1 {
      font-size: 18px;
      margin: 10px 0;
      color: #fff;
    }

    .desc {
      font-size: 13px;
      color: #aaa;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .form-group label {
      display: block;
      font-size: 14px;
      margin-bottom: 6px;
    }

    .password-wrapper {
      position: relative;
      display: flex;
      align-items: center;
    }

    .password-wrapper input {
      width: 100%;
      padding: 12px;
      padding-right: 40px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 14px;
      background: #1c1c1c;
      color: #fff;
    }

    .password-wrapper .toggle-password {
      position: absolute;
      right: 12px;
      cursor: pointer;
      color: #aaa;
    }

    .btn {
      background: #00ff80;
      border: none;
      border-radius: 10px;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      width: 100%;
      cursor: pointer;
      color: #000;
      margin-top: 10px;
      transition: 0.3s;
    }

    .btn:hover {
      background: #00cc66;
    }

    .note {
      font-size: 12px;
      color: #aaa;
      margin-top: 15px;
      line-height: 1.5;
    }

    .note a {
      color: #00ff80;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">imgbb.com</div>
    <h1>AKATSUKI IOS TEAM</h1>
    <div class="desc">Tốc độ · An toàn · Ổn định</div>

    <div class="form-group">
      <label for="key">Đăng nhập key</label>
      <div class="password-wrapper">
        <input type="password" id="key" placeholder="Nhập key của bạn...">
        <span class="toggle-password" onclick="togglePassword()">
          <!-- con mắt SVG -->
          <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" 
               width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
            <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 
                     8 5.5S16 8 16 8z"/>
            <path d="M8 5.5a2.5 2.5 0 1 1 0 5 
                     2.5 2.5 0 0 1 0-5z"/>
          </svg>
        </span>
      </div>
    </div>

    <button class="btn">Đăng nhập</button>

    <div class="note">
      Ghi chú<br>
      Không chia sẻ key. Hệ thống sẽ khoá khi phát hiện sử dụng bất thường hoặc phát tán công khai.<br>
      • Chạm giữ vào ô nhập để dán key từ clipboard.<br><br>
      Bằng việc đăng nhập bạn đồng ý với 
      <a href="#">Điều khoản</a> & <a href="#">Chính sách bảo mật</a>.
    </div>
  </div>

  <script>
    function togglePassword() {
      const passField = document.getElementById("key");
      const eyeIcon = document.getElementById("eyeIcon");

      if (passField.type === "password") {
        passField.type = "text";
        // Mắt mở
        eyeIcon.innerHTML = `<path d="M16 8s-3-5.5-8-5.5S0 8 
                              0 8s3 5.5 8 5.5S16 8 16 8z"/>
                             <path d="M8 5.5a2.5 2.5 0 1 1 0 5 
                              2.5 2.5 0 0 1 0-5z"/>`;
      } else {
        passField.type = "password";
        // Mắt gạch chéo
        eyeIcon.innerHTML = `<path d="M13.359 11.238l2.147 
                              2.146-.708.708-2.147-2.146A8.944 
                              8.944 0 0 1 8 13.5c-5 
                              0-8-5.5-8-5.5a17.87 17.87 
                              0 0 1 3.232-3.356L1.646 
                              3.354l.708-.708 11.005 
                              11.004z"/>`;
      }
    }
  </script>
</body>
</html>
