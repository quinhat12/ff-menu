<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NHATQUI CHEAT PANEL</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(120deg, #0f0c29, #302b63, #24243e);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .panel, .keyScreen {
    width: 380px;
    background: rgba(30,30,30,0.95);
    border-radius: 15px;
    padding: 25px;
    box-shadow: 0 0 25px #00ffcc;
    text-align: center;
  }

  h2 {
    color: #00ffcc;
    margin-bottom: 20px;
  }

  input[type="text"] {
    width: 100%;
    padding: 10px;
    border-radius: 8px;
    border: none;
    margin-bottom: 12px;
    background: #222;
    color: #fff;
    font-size: 16px;
  }

  .btn {
    width: 100%;
    padding: 12px;
    margin: 6px 0;
    border: none;
    border-radius: 8px;
    font-weight: bold;
    color: #fff;
    background: linear-gradient(45deg,#00ffcc,#0066ff);
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
  }

  .btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 5px 15px rgba(0,255,204,0.5);
  }

  .btn.active {
    background: linear-gradient(45deg,#ff00ff,#ff0066);
  }

  .message {
    font-weight: bold;
    color: #00ffcc;
    margin-bottom: 10px;
    min-height: 20px;
  }

  .feature-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 8px;
    margin-top: 10px;
  }
</style>
</head>
<body>

<!-- Màn hình nhập key -->
<div class="keyScreen" id="keyScreen">
  <h2>NHATQUI PANEL</h2>
  <input type="text" id="keyInput" placeholder="Nhập Key">
  <button class="btn" onclick="checkKey()">Xác Nhận Key</button>
  <div class="message" id="message"></div>
</div>

<!-- Menu chính -->
<div class="panel" id="menuPanel" style="display:none;">
  <h2>NHATQUI CHEAT MENU</h2>
  <div class="feature-grid">
    <button class="btn" id="feat1" onclick="toggleFeature(this,'Aimlock Pro')">Aimlock Pro</button>
    <button class="btn" id="feat2" onclick="toggleFeature(this,'Aimbot Tĩnh')">Aimbot Tĩnh</button>
    <button class="btn" id="feat3" onclick="toggleFeature(this,'Nhạy')">Nhạy</button>
    <button class="btn" id="feat4" onclick="toggleFeature(this,'Fps Boost')">Fps Boost</button>
    <button class="btn" id="feat5" onclick="toggleFeature(this,'Wallhack')">Wallhack</button>
    <button class="btn" id="feat6" onclick="toggleFeature(this,'Speed Hack')">Speed Hack</button>
    <button class="btn" id="feat7" onclick="toggleFeature(this,'No Recoil')">No Recoil</button>
    <button class="btn" id="feat8" onclick="toggleFeature(this,'Headshot')">Headshot</button>
    <button class="btn" id="feat9" onclick="toggleFeature(this,'Auto Loot')">Auto Loot</button>
    <button class="btn" id="feat10" onclick="toggleFeature(this,'Auto Heal')">Auto Heal</button>
    <button class="btn" id="feat11" onclick="toggleFeature(this,'Antiband')">Antiband</button>
    <button class="btn" id="feat12" onclick="toggleFeature(this,'Drag Config')">Drag Config</button>
    <button class="btn" id="feat13" onclick="toggleFeature(this,'Silent Aim')">Silent Aim</button>
    <button class="btn" id="feat14" onclick="toggleFeature(this,'Radar ESP')">Radar ESP</button>
    <button class="btn" id="feat15" onclick="toggleFeature(this,'Lua Close')">Lua Close</button>
  </div>
</div>

<script>
  const validKey = "NHATQUI-PANEL-ADHCUISBAQ";
  const keyScreen = document.getElementById('keyScreen');
  const menuPanel = document.getElementById('menuPanel');

  function checkKey() {
    const key = document.getElementById('keyInput').value;
    const message = document.getElementById('message');
    if(key === validKey){
      message.textContent = "Thành Công!";
      message.style.color = "#00ffcc";
      // Ẩn màn hình nhập key, hiện menu
      keyScreen.style.display = "none";
      menuPanel.style.display = "block";
    } else {
      message.textContent = "Key Không Hợp Lệ!";
      message.style.color = "#ff4d4d";
    }
  }

  function toggleFeature(btn, feature) {
    btn.classList.toggle('active');
    const state = btn.classList.contains('active') ? "Bật" : "Tắt";
    alert(feature + " đã " + state + " (demo)!");
  }
</script>

</body>
</html>
