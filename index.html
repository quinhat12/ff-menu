<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>VNWARE CHEAT PANEL</title>
<style>
  :root{
    --led1:#00ffe5;
    --led2:#0088ff;
    --bg:#050507;
  }

  html,body{height:100%;margin:0;background:var(--bg);font-family:Inter,Segoe UI,Arial,sans-serif;color:var(--led1);-webkit-font-smoothing:antialiased;}
  .wrap{display:flex;align-items:center;justify-content:center;height:100%;position:relative;overflow:hidden;}

  /* snow layer */
  .snow-layer{position:fixed;inset:0;pointer-events:none;z-index:10;opacity:0.9}

  /* panel scale */
  .panel {
    width:460px;
    padding:22px;
    border-radius:14px;
    background: linear-gradient(180deg, rgba(8,8,10,0.95), rgba(12,12,14,0.95));
    box-shadow: 0 8px 40px rgba(0,0,0,0.6), 0 0 40px rgba(0,255,229,0.02);
    transform: scale(0.8);
    text-align:center;
    z-index:50;
  }

  .led-title{
    font-size:22px;font-weight:800;color:var(--led1);
    text-shadow: 0 0 8px rgba(0,255,229,0.12), 0 0 20px rgba(0,136,255,0.06);
    margin:0 0 14px;
    animation: flicker 1.6s infinite alternate;
  }
  @keyframes flicker{from{opacity:1}to{opacity:0.78}}

  /* key row */
  #keyInput{
    width:calc(100% - 28px);
    padding:10px 12px;border-radius:8px;border:2px solid rgba(0,255,229,0.12);
    background:rgba(0,0,0,0.4); color:var(--led1); font-size:15px; outline:none; box-sizing:border-box;
  }
  button.btn{
    display:inline-block; width:190px; padding:10px 12px; margin:8px 6px; border-radius:8px;
    border:2px solid rgba(0,255,229,0.08); background:linear-gradient(90deg, rgba(0,255,229,0.04), rgba(0,136,255,0.04));
    color:var(--led1); font-weight:700; cursor:pointer; transition:all .18s ease; box-shadow: 0 6px 18px rgba(0,0,0,0.6);
  }
  button.btn:hover{ transform:translateY(-3px); box-shadow:0 12px 30px rgba(0,255,229,0.05); }

  /* Wide button */
  button.wide{ width:88%; margin-top:14px; display:block; }

  /* loading screen */
  #loadingScreen{
    display:none; position:fixed; inset:0; background: linear-gradient(180deg, rgba(0,0,0,0.7), rgba(0,0,0,0.85));
    z-index:200; align-items:center; justify-content:center; flex-direction:column;
  }
  .load-panel{
    width:420px; padding:18px; border-radius:12px; background:rgba(6,6,8,0.96);
    border:1px solid rgba(0,255,229,0.06); text-align:center; box-shadow: 0 0 40px rgba(0,255,229,0.03);
  }
  .progress-bar{ width:100%; height:12px; border-radius:8px; background: rgba(255,255,255,0.03); overflow:hidden; margin-top:12px; border:1px solid rgba(0,255,229,0.03); }
  .progress-inner{ height:100%; width:0%; background: linear-gradient(90deg,var(--led1), var(--led2)); box-shadow:0 0 18px rgba(0,255,229,0.12); transition:width .04s linear; }
  .percent{ margin-top:10px; font-weight:700; color:var(--led1); text-shadow:0 0 8px rgba(0,255,229,0.06); }

  /* log box */
  #logBox{ margin-top:14px; max-height:180px; overflow:auto; text-align:left; padding:8px; border-top:1px dashed rgba(0,255,229,0.04); box-sizing:border-box; }
  .log-entry{ color:#cfeffb; font-size:13.5px; margin:8px 6px; opacity:0; animation: logFade .9s forwards; text-shadow: 0 0 6px rgba(0,255,229,0.04); }
  @keyframes logFade{ from{opacity:0; transform:translateY(8px)} to{opacity:1; transform:none} }

  /* toast center */
  .toast{ position:fixed; top:16%; left:50%; transform:translateX(-50%); background: rgba(0,0,0,0.82);
    color:var(--led1); padding:12px 20px; border-radius:10px; border:1px solid rgba(0,255,229,0.06); z-index:250; font-weight:700; box-shadow: 0 0 30px rgba(0,255,229,0.04);}
  
  /* confirm anticheat popup */
  .confirm{
    display:none; position:fixed; left:50%; top:50%; transform:translate(-50%,-50%); z-index:260;
    width:380px; padding:14px; border-radius:12px; background: linear-gradient(180deg, rgba(8,8,10,0.98), rgba(12,12,14,0.98));
    border:1px solid rgba(0,255,229,0.06); text-align:center; box-shadow: 0 0 40px rgba(0,255,229,0.04);
  }
  .confirm h3{ margin:0 0 12px; color:var(--led1); }
  .confirm .actions{ margin-top:8px; }

  /* snowflakes */
  .snowflake {
    position: fixed;
    top: -10px;
    color: #fff;
    user-select: none;
    z-index:15;
    opacity: 0.85;
    pointer-events: none;
    filter: blur(0.2px);
  }

  /* smaller screens */
  @media(max-width:560px){
    .panel{ transform:scale(0.68); width:360px; }
    button.btn{ width:160px; }
  }
</style>
</head>
<body>
  <div class="wrap">
    <!-- Login panel -->
    <div id="loginPanel" class="panel" role="region" aria-label="Login panel">
      <div class="led-title">VNWARE CHEAT PANEL</div>
      <div style="margin-bottom:10px;color:rgba(200,255,250,0.06);font-size:13px;">Enter your key to unlock</div>
      <input id="keyInput" type="text" placeholder="Enter key..." aria-label="key input" />
      <br>
      <button id="unlockBtn" class="btn wide">Unlock Panel</button>
    </div>

    <!-- Main panel (hidden until unlock) -->
    <div id="mainPanel" class="panel" style="display:none;" role="region" aria-label="Main panel">
      <div class="led-title">VNWARE CHEAT</div>

      <div style="display:flex;justify-content:center;gap:6px;margin-bottom:6px;">
        <button class="btn" onclick="featureClick('Aimlock')">Aimlock</button>
        <button class="btn" onclick="featureClick('Static Aimbot')">Aimbot Tƒ©nh</button>
      </div>
      <div style="display:flex;justify-content:center;gap:6px;margin-bottom:6px;">
        <button class="btn" onclick="featureClick('Antiband')">Antiband</button>
        <button class="btn" onclick="featureClick('Aim Sensitivity')">Nh·∫°y T√¢m</button>
      </div>
      <div style="display:flex;justify-content:center;gap:6px;">
        <button class="btn" onclick="featureClick('FPS Pro')">FPS Pro</button>
        <button class="btn" onclick="featureClick('Lua Console')">Lua Console</button>
      </div>

      <button id="injectBtn" class="btn wide">üöÄ Injector Free Fire</button>

      <div id="logBox" aria-live="polite"></div>
    </div>
  </div>

  <!-- loading overlay -->
  <div id="loadingScreen" style="display:none;align-items:center;justify-content:center;">
    <div class="load-panel">
      <div style="font-weight:800;color:var(--led1);font-size:18px;text-align:center;">Initializing VNWARE CHEAT...</div>
      <div class="progress-bar" aria-hidden="true"><div id="progressInner" class="progress-inner"></div></div>
      <div class="percent" id="percentText">0%</div>
    </div>
  </div>

  <!-- anticheat confirm -->
  <div id="confirmBox" class="confirm" role="dialog" aria-modal="true" aria-hidden="true">
    <h3>‚ö†Ô∏è Mu·ªën m·ªü Anticheat 2.0.0 kh√¥ng?</h3>
    <div class="actions">
      <button id="confirmYes" class="btn">Yes</button>
      <button id="confirmClose" class="btn">Close</button>
    </div>
  </div>

<script>
/* =============================
   Snowfall effect (white snow)
   ============================= */
(function createSnow(){
  const flakes = 40; // number of flakes
  for(let i=0;i<flakes;i++){
    createFlake();
  }
  function createFlake(){
    const flake = document.createElement('div');
    flake.className = 'snowflake';
    const size = rand(6,18); // px
    flake.style.fontSize = size + 'px';
    flake.style.left = rand(0,100) + '%';
    flake.style.opacity = (Math.random()*0.6 + 0.4).toString();
    flake.innerText = '‚ùÑ'; // white snowflake char
    document.body.appendChild(flake);
    animateFlake(flake, size);
  }
  function animateFlake(el, size){
    const duration = rand(8000,18000); // ms
    const delay = rand(0,4000);
    el.animate([
      { transform: `translateY(-20px) translateX(0px)`, opacity: el.style.opacity },
      { transform: `translateY(${window.innerHeight + 40}px) translateX(${rand(-100,100)}px)`, opacity: 0.2 }
    ], { duration: duration, iterations: Infinity, delay: delay, easing: 'linear' });
  }
  function rand(a,b){ return Math.floor(Math.random()*(b-a+1))+a; }
})();

/* =============================
   Basic helpers & variables
   ============================= */
const KEY = "VNWARE-WARE-TOP";
const unlockBtn = document.getElementById('unlockBtn');
const keyInput = document.getElementById('keyInput');
const loadingScreen = document.getElementById('loadingScreen');
const progressInner = document.getElementById('progressInner');
const percentText = document.getElementById('percentText');
const loginPanel = document.getElementById('loginPanel');
const mainPanel = document.getElementById('mainPanel');
const logBox = document.getElementById('logBox');
const injectBtn = document.getElementById('injectBtn');
const confirmBox = document.getElementById('confirmBox');
const confirmYes = document.getElementById('confirmYes');
const confirmClose = document.getElementById('confirmClose');

/* =============================
   Sound: beep success using WebAudio
   ============================= */
function beep(freq=880, duration=140, type='sine'){
  try{
    const ctx = new (window.AudioContext || window.webkitAudioContext)();
    const o = ctx.createOscillator();
    const g = ctx.createGain();
    o.type = type;
    o.frequency.value = freq;
    o.connect(g); g.connect(ctx.destination);
    g.gain.setValueAtTime(0.0001, ctx.currentTime);
    g.gain.exponentialRampToValueAtTime(0.2, ctx.currentTime + 0.01);
    o.start();
    setTimeout(()=> {
      g.gain.exponentialRampToValueAtTime(0.0001, ctx.currentTime + 0.02);
      o.stop(ctx.currentTime + 0.03);
      ctx.close();
    }, duration);
  }catch(e){ /* ignore on unsupported */ }
}

/* =============================
   Unlock flow -> loading (0..100% step by step)
   ============================= */
function showToast(msg, timeout=2500){
  const t = document.createElement('div');
  t.className='toast';
  t.innerText = msg;
  document.body.appendChild(t);
  setTimeout(()=> t.remove(), timeout);
}

function runLoadingThenOpenPanel(){
  // show loading overlay
  loadingScreen.style.display = 'flex';
  progressInner.style.width = '0%';
  percentText.innerText = '0%';
  let p = 0;
  const stepMs = 25; // 25ms per percent -> ~2.5s
  const timer = setInterval(()=>{
    p++;
    progressInner.style.width = p + '%';
    percentText.innerText = p + '%';
    if(p >= 100){
      clearInterval(timer);
      // success beep + small delay then show panel
      beep(1000,220,'sine');
      setTimeout(()=>{
        loadingScreen.style.display = 'none';
        loginPanel.style.display = 'none';
        mainPanel.style.display = 'block';
        showToast('‚úÖ Ready ‚Äî VNWARE CHEAT Loaded', 2000);
      }, 350);
    }
  }, stepMs);
}

/* Handle unlock */
function attemptUnlock(){
  const v = keyInput.value.trim();
  if(v === KEY){
    showToast('Key accepted ‚Äî starting loader...', 1200);
    // small delay then loading
    setTimeout(()=> {
      runLoadingThenOpenPanel();
    }, 600);
  } else {
    showToast('‚ùå Invalid key ‚Äî try again', 1600);
  }
}
unlockBtn.addEventListener('click', attemptUnlock);
keyInput.addEventListener('keydown', (e)=> { if(e.key === 'Enter') attemptUnlock(); });

/* =============================
   Features toasts
   ============================= */
function featureClick(name){
  showToast(`${name}: Enabled ‚Äî Success`, 1600);
}

/* =============================
   Injector logs + anticheat confirm
   ============================= */
const logs = [
  "üîå Initializing Injector...",
  "üîç Checking Game Client...",
  "üì° Connecting to Free Fire Server...",
  "üõ°Ô∏è Loading Anticheat Module...",
  "‚öôÔ∏è Bypassing Anticheat...",
  "üìÇ Injecting Core DLL...",
  "üîß Syncing with Game Memory...",
  "üîê Patching Client Security...",
  "üîÅ Finalizing Injection...",
  "‚úÖ Injected Successfully ‚Äì Server Client Free Fire 19.9.1.0"
];

let currentIndex = 0;
let runTimer = null;
let isPausedForAnticheat = false;

function addLog(line){
  const d = document.createElement('div');
  d.className = 'log-entry';
  d.innerText = line;
  logBox.appendChild(d);
  logBox.scrollTop = logBox.scrollHeight;
}

// start injection
function startInjection(){
  currentIndex = 0;
  logBox.innerHTML = '';
  isPausedForAnticheat = false;
  continueRun();
}

function continueRun(){
  // ensure not running multiple timers
  if(runTimer) { clearTimeout(runTimer); runTimer = null; }
  if(currentIndex >= logs.length) return;
  const line = logs[currentIndex];

  // if anticheat line -> show confirm and pause
  if(line.includes("Loading Anticheat Module")){
    addLog(line); // show the anticheat loading line
    isPausedForAnticheat = true;
    // show confirm UI
    confirmBox.style.display = 'block';
    confirmBox.setAttribute('aria-hidden','false');
    // do not increment currentIndex until user confirms
    return;
  }

  // otherwise add and schedule next
  addLog(line);
  currentIndex++;
  runTimer = setTimeout(continueRun, 900);
}

/* confirm handlers */
confirmYes.addEventListener('click', ()=>{
  confirmBox.style.display = 'none';
  confirmBox.setAttribute('aria-hidden','true');
  isPausedForAnticheat = false;
  showToast('üõ°Ô∏è Anticheat enabled ‚Äî continuing...', 1200);
  // move to next step after a short delay
  currentIndex++;
  runTimer = setTimeout(continueRun, 700);
});
confirmClose.addEventListener('click', ()=>{
  confirmBox.style.display = 'none';
  confirmBox.setAttribute('aria-hidden','true');
  addLog('‚ùå Injection stopped by user.');
  showToast('‚ùå Anticheat canceled', 1200);
  // stop: do not increment currentIndex
});

/* attach inject btn */
injectBtn.addEventListener('click', startInjection);

/* Accessibility: focus input */
keyInput.focus();
</script>
</body>
</html>
