<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>VNWARE CHEAT PANEL</title>
  <style>
    body{
      margin:0;height:100vh;display:flex;justify-content:center;align-items:center;
      background:linear-gradient(-45deg,#0f0c29,#302b63,#24243e,#0f2027);
      background-size:400% 400%;animation:gradient 12s ease infinite;font-family:Arial,sans-serif;
    }
    @keyframes gradient{0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}
    .panel{
      width:380px;background:rgba(20,20,20,.95);border-radius:16px;padding:25px;text-align:center;color:#fff;
      box-shadow:0 0 25px #00ffe5,0 0 50px #8000ff;animation:glow 2s infinite alternate;
    }
    @keyframes glow{from{box-shadow:0 0 25px #00ffe5,0 0 50px #8000ff}to{box-shadow:0 0 40px #ff00ff,0 0 70px #00ffe5}}
    h2{margin-bottom:20px;font-size:22px;text-transform:uppercase;text-shadow:0 0 12px #00ffe5,0 0 24px #ff00ff}
    input[type=text]{
      width:calc(100% - 24px);padding:12px;border-radius:8px;border:2px solid #00ffe5;margin-bottom:15px;background:#111;color:#fff;
      font-size:16px;outline:none;text-align:center;box-sizing:border-box;
    }
    button{
      width:100%;padding:12px;border:none;border-radius:8px;background:linear-gradient(90deg,#00ffe5,#8000ff);
      color:#fff;font-weight:bold;cursor:pointer;transition:transform .2s,box-shadow .2s;margin:8px 0;
    }
    button:hover{transform:scale(1.05);box-shadow:0 0 15px #00ffe5}
    .hidden{display:none}
    .feature-btn.active{background:linear-gradient(90deg,#12e2a3,#6f00ff);box-shadow:0 0 15px rgba(0,255,229,.4)}
    /* LED popup */
    .notify{
      position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);background:rgba(15,15,15,.95);color:#fff;
      padding:18px 25px;border-radius:10px;box-shadow:0 0 20px #00ffe5,0 0 35px #ff00ff;font-size:18px;text-align:center;z-index:1000;
      animation:fadeIn .35s ease,fadeOut .4s ease 2.4s forwards;text-shadow:0 0 10px #00ffe5,0 0 20px #ff00ff;
    }
    @keyframes fadeIn{from{opacity:0;transform:translate(-50%,-60%)}to{opacity:1;transform:translate(-50%,-50%)}}
    @keyframes fadeOut{from{opacity:1}to{opacity:0}}
  </style>
</head>
<body>
  <!-- Login -->
  <div class="panel" id="loginPanel">
    <h2>VNWARE CHEAT - Login</h2>
    <input type="text" id="keyInput" placeholder="Nh·∫≠p key...">
    <button onclick="checkKey()">X√°c nh·∫≠n</button>
  </div>

  <!-- Menu -->
  <div class="panel hidden" id="menuPanel">
    <h2>VNWARE CHEAT PANEL<br>Api Server 5.0.0 Dev</h2>

    <!-- C√°c n√∫t ch·ª©c nƒÉng: th√™m data-label ƒë·ªÉ hi·ªán ti·∫øng Anh -->
    <button class="feature-btn" data-label="Aimlock Pro">‚ö° Aimlock Pro</button>
    <button class="feature-btn" data-label="Static Aimbot">üéØ Aimbot Tƒ©nh</button>
    <button class="feature-btn" data-label="Antiband">üõ°Ô∏è Antiband</button>
    <button class="feature-btn" data-label="Aim Sensitivity">‚ú® Nh·∫°y T√¢m</button>
    <button class="feature-btn" data-label="FPS Pro">üöÄ Fps Pro</button>

    <button id="injectBtn" class="feature-btn" data-label="Injector Free Fire">üîå Injector Free Fire</button>
    <button id="luaBtn" class="feature-btn" data-label="Lua Console">üéÆ Lua Console</button>
  </div>

  <script>
    const KEY = "VNWARE-WARE-TOP";
    const loginPanel = document.getElementById("loginPanel");
    const menuPanel  = document.getElementById("menuPanel");

    function showNotify(text){
      const el = document.createElement("div");
      el.className = "notify";
      el.textContent = text;
      document.body.appendChild(el);
      setTimeout(()=> el.remove(), 2800);
    }

    function checkKey(){
      const key = document.getElementById("keyInput").value.trim();
      if(key === KEY){
        loginPanel.classList.add("hidden");
        menuPanel.classList.remove("hidden");
        showNotify("‚úÖ Key verified ‚Äî Welcome to VNWARE CHEAT");
      }else{
        showNotify("‚ùå Invalid key ‚Äî please try again");
      }
    }

    // Handler chung cho t·∫•t c·∫£ n√∫t ch·ª©c nƒÉng
    function attachFeatureHandlers(){
      document.querySelectorAll(".feature-btn").forEach(btn=>{
        const label = btn.dataset.label || btn.textContent.trim();

        // Injector: th√¥ng b√°o ri√™ng + tr·∫°ng th√°i
        if(btn.id === "injectBtn"){
          btn.addEventListener("click", ()=>{
            btn.classList.add("active");
            showNotify(`${label}: Injected Successfully ‚Äî Success`);
            // C√≥ th·ªÉ th√™m log/gi·∫£ l·∫≠p ti·∫øn tr√¨nh t·∫°i ƒë√¢y n·∫øu mu·ªën
            setTimeout(()=>btn.classList.remove("active"), 1200);
          });
          return;
        }

        // Lua Console: th√¥ng b√°o ri√™ng
        if(btn.id === "luaBtn"){
          btn.addEventListener("click", ()=>{
            btn.classList.toggle("active");
            const on = btn.classList.contains("active");
            showNotify(`${label}: ${on ? "Opened ‚Äî Success" : "Closed"}`);
          });
          return;
        }

        // C√°c ch·ª©c nƒÉng c√≤n l·∫°i: toggle ON/OFF + th√¥ng b√°o EN
        btn.addEventListener("click", ()=>{
          btn.classList.toggle("active");
          const on = btn.classList.contains("active");
          showNotify(`${label}: ${on ? "Enabled ‚Äî Success" : "Disabled"}`);
        });
      });
    }

    attachFeatureHandlers();
  </script>
</body>
</html>
