<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UCHIHA PANEL</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap');
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top, #0f0f0f, #000);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .panel {
      width: 380px;
      padding: 20px;
      background: rgba(10, 10, 10, 0.85);
      border-radius: 20px;
      box-shadow: 0 0 25px #ff0000aa, inset 0 0 10px #ff0000aa;
      border: 2px solid #ff0000;
      position: relative;
      overflow: hidden;
    }

    /* Uchiha Logo */
    .logo {
      display: flex;
      justify-content: center;
      margin-bottom: 15px;
    }
    .logo img {
      width: 80px;
      filter: drop-shadow(0 0 10px red);
    }

    .title {
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #ff4d4d;
      text-shadow: 0 0 15px #ff0000;
    }

    .btn {
      background: rgba(30,30,30,0.9);
      border: 1px solid #ff0000;
      padding: 12px;
      margin: 10px 0;
      border-radius: 12px;
      text-align: center;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 10px #ff000055;
    }
    .btn:hover {
      background: #ff0000;
      color: #fff;
      box-shadow: 0 0 25px #ff0000, 0 0 40px #ff3333;
      transform: scale(1.05);
    }

    /* Glow animation border */
    .panel::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: conic-gradient(#ff0000, transparent, #ff0000, transparent);
      animation: rotate 6s linear infinite;
    }
    .panel::after {
      content: '';
      position: absolute;
      inset: 3px;
      border-radius: 20px;
      background: #111;
    }
    @keyframes rotate {
      100% {
        transform: rotate(360deg);
      }
    }

    /* Put content above glowing bg */
    .panel > * {
      position: relative;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div class="panel">
    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/1/16/Uchiha_Symbol.svg" alt="Uchiha Logo">
    </div>
    <div class="title">UCHIHA PANEL</div>
    <div class="btn">1. Optimizer</div>
    <div class="btn">2. Sensitivity Boost</div>
    <div class="btn">3. Touch Screen Fix</div>
    <div class="btn">4. ANTIBAND</div>
    <div class="btn">5. AimLock</div>
    <div class="btn">6. Smooth View</div>
    <div class="btn">7. Smoooth V10</div>
    <div class="btn">8. DPI PRO</div>
    <div class="btn">9. FPS Booster</div>
    <div class="btn">10. Anti-Lag Mode</div>
  </div>
</body>
</html>
