<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UCHIHA PANEL</title>
  <style>
    /* ===== RESET & FONT ===== */
    * {margin:0; padding:0; box-sizing:border-box;}
    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top, #0f0f0f, #000);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* ===== LOGIN ===== */
    .login-container {
      background: rgba(20,20,20,0.9);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0px 0px 25px #ff0000;
      text-align: center;
    }
    .login-container img {
      width: 120px;
      margin-bottom: 15px;
    }
    .login-container h2 {
      color: #ff0000;
      margin-bottom: 20px;
      text-shadow: 0 0 12px #ff3333;
    }
    .login-container input {
      display: block;
      margin: 12px auto;
      padding: 12px;
      width: 240px;
      border: none;
      border-radius: 8px;
      background: #111;
      color: #fff;
      outline: none;
    }
    .login-container button {
      padding: 12px 30px;
      margin-top: 15px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(90deg, #ff0000, #660000);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    .login-container button:hover {
      background: linear-gradient(90deg, #ff3333, #990000);
    }

    /* ===== PANEL ===== */
    .panel {
      display: none;
      background: rgba(25,25,25,0.85);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 25px #ff0000;
      width: 90%;
      max-width: 900px;
      text-align: center;
    }
    .panel h1 {
      margin-bottom: 25px;
      color: #ff0000;
      text-shadow: 0 0 15px #ff3333;
    }
    .functions {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
    }

    /* ===== SWITCH ===== */
    .switch-container {
      background: rgba(50,50,50,0.7);
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 0 12px #111;
    }
    .switch-label {
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 14px;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 30px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #444;
      transition: .4s;
      border-radius: 30px;
      box-shadow: 0 0 10px #ff0000;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 22px; width: 22px;
      left: 4px; bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background: linear-gradient(90deg, #ff0000, #ff6600);
      box-shadow: 0 0 20px #ff3333;
    }
    input:checked + .slider:before {
      transform: translateX(30px);
    }
  </style>
</head>
<body>

  <!-- LOGIN -->
  <div class="login-container" id="loginBox">
    <img src="uchiha_logo.png" alt="UCHIHA Logo">
    <h2>UCHIHA PANEL</h2>
    <input type="text" id="username" placeholder="Tài khoản">
    <input type="password" id="password" placeholder="Mật khẩu">
    <button onclick="login()">Đăng nhập</button>
  </div>

  <!-- PANEL -->
  <div class="panel" id="panelBox">
    <h1>UCHIHA GAMING PANEL</h1>
    <div class="functions">
      <div class="switch-container"><div class="switch-label">Aimlock
        <label class="switch"><input type="checkbox"><span class="slider"></span></label>
      </div></div>

      <div class="switch-container"><div class="switch-label">Aimbot Trick
        <label class="switch"><input type="checkbox"><span class="slider"></span></label>
      </div></div>

      <div class="switch-container"><div class="switch-label">Sensitivity Boost
        <label class="switch"><input type="checkbox"><span class="slider"></span></label>
      </div></div>

      <div class="switch-container"><div class="switch-label">FPS Unlock
        <label class="switch"><input type="checkbox"><span class="slider"></span></label>
      </div></div>

      <div class="switch-container"><div class="switch-label">Display Optimize
        <label class="switch"><input type="checkbox"><span class="slider"></span></label>
      </div></div>

      <div class="switch-container"><div class="switch-label">Anti-Lag
        <label class="switch"><input type="checkbox"><span class="slider"></span></label>
      </div></div>

      <div class="switch-container"><div class="switch-label">Crosshair Mode
        <label class="switch"><input type="checkbox"><span class="slider"></span></label>
      </div></div>

      <div class="switch-container"><div class="switch-label">Auto Headshot
        <label class="switch"><input type="checkbox"><span class="slider"></span></label>
      </div></div>

      <div class="switch-container"><div class="switch-label">Recoil Control
        <label class="switch"><input type="checkbox"><span class="slider"></span></label>
      </div></div>

      <div class="switch-container"><div class="switch-label">Stability Mode
        <label class="switch"><input type="checkbox"><span class="slider"></span></label>
      </div></div>
    </div>
  </div>

  <script>
    function login(){
      let user = document.getElementById("username").value;
      let pass = document.getElementById("password").value;
      if(user === "uchiha" && pass === "madara"){
        document.getElementById("loginBox").style.display="none";
        document.getElementById("panelBox").style.display="block";
      } else {
        alert("Sai tài khoản hoặc mật khẩu!");
      }
    }
  </script>
</body>
</html>
